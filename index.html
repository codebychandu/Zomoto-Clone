<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Zomoto Clone</title>
    <link rel="icon" type="image/x-icon" href="assets/zomato-logo-3.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar_brand">
                <img src="assets/logo.png" alt="logo" class="navbar_logo">
            </div>
            <div class="navbar_nav_itmes">
                <button class="nav_item">Order Food</button>
            </div>
        </nav>
    </header>
    <!-- hero section  -->
     <main class="containor">
        <section class="hero_containor">
            <div class="hero_image_containor">
                <img src="assets/hero.jpg" alt="hero image" class="hero_image">
            </div>
            <div class="hero_description">
                <h1 class="hero_text">Order food from favourate restaurant near you</h1>
                <button class="nav_item">Order Now</button>
            </div>
        </section>
        <br>
        <br>
        <br>
        <!-- Explore Menu  -->
         <section class="Explore_menu_containor">
            <h1 class="Explore_menu_text">
                Explore Our Menu
            </h1>
            <div class="Explore_menu_gradiant_bg"></div>
            <div class="Explore_menu_lists">
                <!-- Burger -->
                <div class="food_card">
                    <div class="food_card_image_containor">
                        <img src="assets/burger.jpg" alt="burger" class="food_image">
                    </div>
                    <div class="food_card_description">
                        <h3 class="food_title">Burger</h3>
                        <p>Burger King, Mecdonalds, Burger Place <span style="color: yellow;">+3</span> </p>
                    </div>
                </div>

                <!-- Pizza -->
                <div class="food_card" id="pizza_card">
                    <div class="food_card_image_containor">
                        <img src="assets/pizza.jpg" alt="burger" class="food_image">
                    </div>
                    <div class="food_card_description">
                        <h3 class="food_title">Burger</h3>
                        <p>Burger King, Mecdonalds, Burger Place <span style="color: yellow;">+3</span> </p>
                    </div>
                </div>
                <!-- Ice-Creams -->
                <div class="food_card">
                    <div class="food_card_image_containor">
                        <img src="assets/iceCream.jpg" alt="burger" class="food_image">
                    </div>
                    <div class="food_card_description">
                        <h3 class="food_title">Burger</h3>
                        <p>Burger King, Mecdonalds, Burger Place <span style="color: yellow;">+3</span> </p>
                    </div>
                </div>
            </div>
         </section>
     </main>
</body>
</html>
